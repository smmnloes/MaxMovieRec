<div class="result">
  <table>

    <th colspan="2" class="result-title"><a [routerLink]="['/details', basicData.tid]">{{basicData.primary_title}}
      <span *ngIf="basicData.year!=null">({{basicData.year}})</span></a>
    </th>

    <tbody>
    <tr>
      <td colspan="2">
        <span class="runtime" *ngIf="basicData.runtime_minutes">{{basicData.runtime_minutes}} min</span>
        <span class="genres" *ngIf="basicData.genres!=null"> {{basicData.genres.join(', ')}}</span>
        <span class="rating"
              *ngIf="basicData.average_rating != null" title="IMDB rating">
                      &#9733; {{basicData.average_rating.toFixed(1)}}</span>
      </td>
    <tr *ngIf="basicData.directors.length > 0">
      <td class="category">Director<span *ngIf="basicData.directors.length>1">s</span>:</td>
      <td class="result-text">{{basicData.directors.join(', ')}}</td>
    </tr>
    <tr *ngIf="basicData.principals.length > 0">
      <td class="category">Starring:</td>
      <td class="result-text">{{basicData.principals.join(', ')}}</td>
    </tr>
    </tbody>
  </table>
</div>
