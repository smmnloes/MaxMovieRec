<p *ngIf="nr_of_results!=null">{{nr_of_results}} Results!</p>
<ul class="pagination" *ngIf="resultsAvailable()">
  <li>
    <button type="button" [class.disabled]="current_page == 1" (click)="onClickFirst()">First</button>
  </li>
  <li>
    <button type="button" [class.disabled]="current_page == 1" (click)="onClickPrev()">Previous</button>
  </li>
  <li *ngFor="let page of getPages()" [class.current]="page==current_page">
    <button type="button" (click)="onClickPageNr(page)">{{page}}</button>
  </li>
  <li>
    <button type="button" [class.disabled]="current_page == max_nr_pages" (click)="onClickNext()">Next</button>
  </li>
</ul>
