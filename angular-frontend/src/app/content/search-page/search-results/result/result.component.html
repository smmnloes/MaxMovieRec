<div class="result">
  <table>
    <th colspan="2" class="title">{{movieData.primary_title}}
      <span *ngIf="movieData.year!=null">({{movieData.year}})</span>
    </th>
    <tbody>
    <tr>
      <td colspan="2">
        <span class="runtime" *ngIf="movieData.runtime_minutes">{{movieData.runtime_minutes}} min</span>
        <span class="genres" *ngIf="movieData.genres!=null"> {{movieData.genres.join(', ')}}</span>
        <span class="rating"
              *ngIf="movieData.average_rating != null" title="IMDB rating">
                      &#9733; {{movieData.average_rating.toFixed(1)}}</span>
      </td>
    <tr *ngIf="movieData.directors.length > 0">
      <td class="category">Director<span *ngIf="movieData.directors.length>1">s</span>:</td>
      <td class="result-text">{{movieData.directors.join(', ')}}</td>
    </tr>
    <tr *ngIf="movieData.principals.length > 0">
      <td class="category">Starring:</td>
      <td class="result-text">{{movieData.principals.join(', ')}}</td>
    </tr>
    </tbody>
  </table>
</div>
